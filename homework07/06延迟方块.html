<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 50px;
				height: 100px;
				background: red;
				margin-top: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box01 = document.getElementById("box01");
				var box02 = document.getElementById("box02");
				var box03 = document.getElementById("box03");
				var box04 = document.getElementById("box04");								
				
				var box = document.getElementsByClassName("div");
				var sum = 0;
				var sums = 50;
				var time1;
				
				for(var i = 0 ; i<box.length;i++){
						box[i].onmouseover = function(){				
						time1 = setInterval(function(){												
							box[i].style.width =box[i].offsetWidth+ 3+"px";							
							if(box[i].offsetWidth >= 400 ){							
								clearInterval(time1);
							}
						},10)
					}				
					box[i].onmouseout = function(){
						clearInterval(time1);
						var time1_1 = setInterval(function(){
							box[i].style.width =box[i].offsetWidth- 2+"px";						
							if(box[i].offsetWidth <=50){
							clearInterval(time1_1);
							}
						},10)					
					}
				}
				
				
				
				
				
				
				
				
				
				
				
				
			}
				
		</script>
	</head>
	<body>
		<div id="box01"></div>
		<div id="box02"></div>
		<div id="box03"></div>
		<div id="box04"></div>
	</body>
</html>
