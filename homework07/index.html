<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相册</title>
		<style>
			body{
				background: #333;
			}
			#box{
				width: 590px;
				height: 475px;
				background: white;
				margin: 50px auto;
			}
			#oimg{
				width: 328px;
				height: 328px;
			}
			img{
				width: 98px;
				height: 98px;
				border: solid 1px white;
				float: left;
				margin-left: 15px;
				margin-top: 15px;
			}
		</style>
		<script>
			window.onload = function(){
				var ig = document.getElementsByTagName("img");
				for(var i =1;i<ig.length;i++){
					ig[i].onmouseover = function(){
						for(var j =1;j<ig.length;j++){
							ig[j].style.border = "solid 1px white";
						}
						ig[0].src = this.src;
						this.style.border = "solid 1px red";
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img id="oimg" src="img/b.jpg" />
			<img src="img/a.jpg" />
			<img src="img/b.jpg" />
			<img src="img/c.jpg" />
			<img src="img/d.jpg" />
			<img src="img/e.jpg" />
			<img src="img/f.jpg" />
			<img src="img/g.jpg" />
			<img src="img/h.jpg" />
			<img src="img/i.jpg" />
			<img src="img/j.jpg" />
			<img src="img/k.jpg" />
		</div>
	</body>
</html>
