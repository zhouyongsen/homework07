			window.onload = function(){

				var span4 = document.getElementById("span4");
				var btn = document.getElementById("btn");
				/*65-90,97-122*/
				btn.onclick=function(){
					var num1 =Math.round(Math.random()*10);
					if(num1==10){
						num1=0;	
					}
					
					var num2 =Math.round(Math.random()*25)+65;
					var num2s = String.fromCharCode(num2);
					 
					
					var num3 =Math.round(Math.random()*10);
					if(num3==10){
						num3=0;	
					}
					
					var num4 =Math.round(Math.random()*25)+65;
					
					var num4s = String.fromCharCode(num4);
					
					span1.innerHTML=num1;
					span2.innerHTML=num2s;
					span3.innerHTML=num3;
					span4.innerHTML=num4s;
				}
				
			}
